<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        .error-container { max-width: 600px; margin: 0 auto; padding: 40px; }
        .error-code { font-size: 72px; color: #dc3545; font-weight: bold; }
        .error-message { font-size: 24px; margin: 20px 0; }
        .error-description { color: #6c757d; margin: 20px 0; }
        .btn { padding: 10px 20px; text-decoration: none; background: #007bff; color: white; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">⚠️</div>
        <div class="error-message">Something went wrong</div>
        <div class="error-description">
            {{ error_message|default:"An unexpected error occurred. Please try again later." }}
        </div>
        <a href="{% url 'welcome' %}" class="btn">Return to Welcome Page</a>
    </div>
</body>
</html>
